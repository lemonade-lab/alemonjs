<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}/resources/html/version/version.css" />
</head>

<body>
  <div style="padding: 50px;">
    <div style="height: 20px;width: 100%;">
      <div style="display: flex;color: #ffffff;font-size: 36px;">
        <div style="margin-right: 20px;">{{botname}}</div>
        <div style="color: rgb(243, 205, 14);">{{version}}</div>
      </div>
    </div>
  </div>
  <div style="width: 95%;box-shadow: 0 8px 32px 0 rgb(83 121 196 / 71%);margin: auto;
  background-color: #7681e3ab;
      border-radius: 20px;">
    {{each center item}}
    <div style="display: flex;color: #ffffff;">
      <div style="font-size: 20px;margin: 20px;color: rgb(243, 205, 14);">{{item.sub}}</div>
      <div style="font-size: 15px;margin: 10px;">
        {{each item.content field}}
        <div>
          {{field}}
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
  </div>
  <div style="height: 35px;">
  </div>
</body>
<style>
  body {
    width: 100%;
    height: 100%;
    background: url('{{pluResPath}}/resources/assets/img/version/version.png');
    background-size: 100% auto;
  }
</style>

</html>
