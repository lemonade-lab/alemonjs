appID: '' #申请机器人时获取到的机器人 BotAppID
token: '' #申请机器人时获取到的机器人 BotToken
#自定义密钥（非密码）,用于验证主人ID
secretKey: ''

# ------------------------------------------
# 事件订阅,用于开启可接收的消息类型

#可选 []  选默认监听全部事件(仅私域机器人可选)
intents: []

# GUILDS 机器人进出频道消息
# PUBLIC_GUILD_MESSAGES 公域的消息事件
# DIRECT_MESSAGE  私信消息
# GUILD_MEMBERS 成员进出消息
# 以上事件是基础的事件，默认有权限订阅
# 其他的特殊事件，都需要经过申请才能够使用
# 如果在鉴权的时候传递了无权限的 intents，websocket 会报错，并直接关闭连接
# 更多事件介绍文件在  /README_intents.md

# -------------------------------
# 正式环境：https://api.sgroup.qq.com
# 沙箱环境：https://sandbox.api.sgroup.qq.com
# 沙箱环境（测试环境）只会收到测试频道的事件，且调用openapi仅能操作测试频道
# ------------------------------------------

#可选 true 开启沙箱支持
sandbox: false
# ------------------------------------------
# 沙箱支持,可选,默认false. v2.7.0+
